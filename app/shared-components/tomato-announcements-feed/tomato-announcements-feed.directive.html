<!-- Add your code here, create additional directives if needed. -->
<div class="panel panel-default">
    <div class="panel-body tomato-grid-panel">
        <div class="tomato-grid-panel__search-bar input-group col-sm-4">
            <input type="text" class="form-control" placeholder="Search..." ng-model="vm.searchText">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button"> 
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </span>
        </div>
        <!--<div class="tomato-grid-panel__pagination">
            <dir-pagination-controls></dir-pagination-controls>
        </div>-->
    </div>
    <table class="table table-striped table-responsive table-hover">
        <thead class="thead-default">
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Type</th>
                <th>Created by (Owner)</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="announcement in vm.filteredData | filter: vm.searchText">
                <td>{{announcement.Title}}</td>
                <td>{{announcement.Date | date: 'M/d/yyyy'}}</td>
                <td>
                    <span class="{{announcement.Type.Icon}}" title="{{announcement.Type.Title}}"></span>
                </td>
                <td>{{announcement.Owner}}</td>
            </tr>
        </tbody>
    </table>
</div>
